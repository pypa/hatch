[build-system]
requires = ["hatchling>=0.23.0"]
build-backend = "hatchling.build"

[project]
name = "hatch"
description = "Modern, extensible Python project management"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
keywords = [
  "build",
  "dependency",
  "environment",
  "hatch",
  "packaging",
  "plugin",
  "publishing",
  "release",
  "versioning",
]
authors = [
  { name = "Ofek Lev", email = "oss@ofek.dev" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Topic :: Software Development :: Build Tools",
]
dependencies = [
  "atomicwrites~=1.4",
  "click>=8.0.3",
  "hatchling>=0.23.0",
  "httpx>=0.22.0",
  "keyring>=23.5.0",
  "pexpect~=4.8",
  "platformdirs>=2.5.0",
  "pyperclip>=1.8.2",
  "rich>=11.2.0",
  "tomli-w>=1.0",
  "tomlkit>=0.10.1",
  "userpath~=1.8",
  "virtualenv>=20.13.1",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://ofek.dev/hatch/latest/"
Funding = "https://github.com/sponsors/ofek"
History = "https://ofek.dev/hatch/dev/history/"
Tracker = "https://github.com/ofek/hatch/issues"
Source = "https://github.com/ofek/hatch"

[project.scripts]
hatch = "hatch.cli:main"

[tool.hatch.version]
path = "src/hatch/__about__.py"

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/backend",
  "/scripts",
]

[tool.hatch.build.targets.wheel]

[tool.mypy]
disallow_untyped_defs = false
follow_imports = "normal"
ignore_missing_imports = true
pretty = true
show_column_numbers = true
warn_no_return = false
warn_unused_ignores = true

[tool.black]
include = '\.pyi?$'
line-length = 120
skip-string-normalization = true
target-version = ["py37"]

[tool.isort]
default_section = "THIRDPARTY"
force_grid_wrap = 0
include_trailing_comma = true
known_first_party = ["hatch", "hatchling"]
line_length = 120
multi_line_output = 3
use_parentheses = true

[tool.coverage.run]
branch = true
omit = [
  "backend/src/hatchling/__main__.py",
  "backend/src/hatchling/bridge/*",
  "backend/src/hatchling/utils/compat.py",
  "backend/src/hatchling/ouroboros.py",
  "src/hatch/__main__.py",
  "src/hatch/utils/shells.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
